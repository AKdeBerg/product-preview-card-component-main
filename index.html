<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <div class="img">
          <img src="./images/image-product-mobile.jpg" alt="" />
        </div>

        <div class="content">
          <div class="product-category">Perfume</div>
          <div class="product-title">
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </div>
          <div class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
            CHANEL.
          </div>
          <div class="product-price">
            <span class="discount-price">$149.99</span>
            <sup class="original-price">$169.99</sup>
          </div>
          <div class="product-btn">
            <button class="btn" type="button">Add to Cart</button>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
